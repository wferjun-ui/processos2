name: Deploy Manual e Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Tipo de Atualização'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      Solution_Path: SistemaJuridico.sln
      Project_Path: SistemaJuridico/SistemaJuridico.csproj
      DotNet_Output: ReleaseOutput
      Installer_Output: Output

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gerar Versão e Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ github.event.inputs.version_type }}
          release_branches: main

      - name: Configurar .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restaurar Dependências
        run: dotnet restore ${{ env.Solution_Path }}

      - name: Compilar (Publicar)
        shell: pwsh
        run: |
          $ver = "${{ steps.tag_version.outputs.new_version }}"
          if ([string]::IsNullOrWhiteSpace($ver)) { $ver = "1.0.0" }
          dotnet publish ${{ env.Project_Path }} -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:Version=$ver -o ${{ env.DotNet_Output }}

      - name: Instalar Inno Setup
        run: choco install innosetup

      - name: Compilar Instalador
        shell: pwsh
        run: |
          $ver = "${{ steps.tag_version.outputs.new_version }}"
          if ([string]::IsNullOrWhiteSpace($ver)) { $ver = "1.0.0" }
          ISCC /DMyAppVersion="$ver" setup.iss

      - name: Criar GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Versão ${{ steps.tag_version.outputs.new_tag }}
          body: "Atualização gerada manualmente. Tipo: ${{ github.event.inputs.version_type }}"
          files: ${{ env.Installer_Output }}/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
