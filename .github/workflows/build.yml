name: Deploy Manual e Release

on:
  # Gatilho APENAS manual
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Qual o tipo de atualização?'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch   # v1.0.0 -> v1.0.1 (Correções)
        - minor   # v1.0.0 -> v1.1.0 (Novas Funcionalidades)
        - major   # v1.0.0 -> v2.0.0 (Grandes Mudanças)

permissions:
  contents: write # Necessário para criar a Release

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      Solution_Path: SistemaJuridico.sln
      Project_Path: SistemaJuridico/SistemaJuridico.csproj
      DotNet_Output: ReleaseOutput
      Installer_Output: Output

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para ler as tags anteriores

      # 1. Calcula a próxima versão baseada na sua escolha manual
      - name: Gerar Versão e Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Usa a opção que você selecionou no botão (patch, minor ou major)
          default_bump: ${{ github.event.inputs.version_type }} 
          release_branches: main

      - name: Configurar .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restaurar Dependências
        run: dotnet restore ${{ env.Solution_Path }}

      # 2. Compila injetando a versão gerada
      - name: Compilar (Injetando Versão)
        run: |
          dotnet publish ${{ env.Project_Path }} -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ steps.tag_version.outputs.new_version }} -o ${{ env.DotNet_Output }}

      - name: Instalar Inno Setup
        run: choco install innosetup

      # 3. Gera o instalador
      - name: Compilar Instalador
        run: |
          ISCC /DMyAppVersion="${{ steps.tag_version.outputs.new_version }}" setup.iss

      # 4. Cria a Release e sobe o executável
      - name: Criar GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Versão ${{ steps.tag_version.outputs.new_tag }}
          body: "Release gerada manualmente. Tipo: ${{ github.event.inputs.version_type }}"
          files: ${{ env.Installer_Output }}/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
